<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creative-Project-2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <a class="navbar-brand" href="#">Covid-19 Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="cover">
    <div class="sectionTop">
      <header class="picture">
        <h1 class="background">Covid-19 Map</h1>
        <p>Stay up to date!</p>
      </header>
    </div>
  </div>
  <br>
  <div class="myMargin">
    <div class="full">
      <form>
        <label>Enter a U.S. city</label>
        <input id="covidInput" type="text"></input><br />
        <input id="covidSubmit" type="submit" value="Submit"></input>
      </form>
    </div>
  </div>
  <div class="myMargin">
    <div id="weatherResults">
    </div>
  </div>

  <div class="myMargin center">
    <div id="forecastResults">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js">
  </script>

  <div class="footer">
    <p><a href='https://github.com/BYU-CS-260-Winter-2021/lab-2-weather-app-camerondodds00.git' target='_blank'>Github: @camerondodds00</a></p>
  </div>

</body>

</html>
